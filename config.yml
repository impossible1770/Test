    active: false
  UseRequire:
    active: false
  UseRequireNotNull:
    active: true
  UselessCallOnNotNull:
    active: true
  UtilityClassWithPublicConstructor:
    active: true
    ignoreAnnotated: ['dagger.Module']
  VarCouldBeVal:
    active: false
  WildcardImport:
    active: true